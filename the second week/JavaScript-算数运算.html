<script>
    // 1: 运算符+
    var a = 1;
    var b = '2';
    console.log(a + b) // 输出 12
    var c = 1;
    var d = 2
    console.log(c + d) // 输出 3
    // 2: 自增/自减 运算符
    console.log(a++, '++') // 1
    console.log(b--, '--') //2
    console.log(++a, '++') // 3
    console.log(--b, '--') //0
    // 涉及难点 n++ 与 ++n的异同
    // n++： 先使用n 的值进行计算，然后把n 加1；
    // ++n： 先把n 的值加1，然后再用 n+1以后的值去运算
</script>
