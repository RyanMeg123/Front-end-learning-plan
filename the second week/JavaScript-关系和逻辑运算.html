<!DOCTYPE html>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>关系和逻辑运算</title>
</head>

<body>

</body>
<script>
    // == 和 === 的区别
    // === 严格等于，左右两边数据类型不相同时，返回false,类型相同再进行进一步判断
    // == 左右两边数据类型不相同时，先将两边转为数值类型，再进行进一步判断
    var a = "123"
    var b = 123
    console.log(a === b) // false
    console.log(a == b) //true
</script>

</html>
